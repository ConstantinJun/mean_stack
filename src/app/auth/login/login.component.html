<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input matInput type="email" name="email" ngModel  placeholder="E-Mail" #emailInput="ngModel" required email>
          <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>
      <mat-form-field>
         <input type="password" name="password" ngModel #pwdInput="ngModel" matInput placeholder="Password" required>
         <mat-error *ngIf="pwdInput.valid">Please enter a valid email.</mat-error>
        </mat-form-field>
      <button mat-raised-button  color="accent" type="submit">Login</button>
  </form>
</mat-card>
